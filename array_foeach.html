<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.forEach()</h2>

<p id="demo"></p>


<script>

var numbers = [45, 4, 9, 16, 25];
var numbers1=numbers.map(myFunction);
numbers.forEach(myFunction);

document.getElementById("demo").innerHTML = numbers1;

function myFunction(value, index, array) {
  return value * 2;
}

</script>

</body>
</html>
